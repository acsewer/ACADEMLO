<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Title -->
    <title>Tareas</title>
    <link rel="icon" href="./logo.jpg">
  </head>
  <body>
    <h1>Tareas</h1>
    <div id="modal-overlay">
      <div id="modal">
        <div class="aling-end">
          <img src="./x 2.svg" alt="" id="exitModal" />
        </div>

        <form id="crearTaskForm">
          <h3>Editar tarea</h3>
          <label for="fname" class="label">Nombre de la tarea</label>
          <input type="text" id="fname" name="fname" placeholder="Nombre" />
          <br /><br />
          <label for="fdescrp" class="label">Descripción</label>
          <input
            type="text"
            id="fdescrp"
            name="fdescrp"
            placeholder="Descripcion"
          />

          <input
            type="button"
            id="cancelarBtnId"
            class="btn"
            onclick="closeModalNewTask()"
            value="Cancelar"
          />
          <input
            id="crearBtnId"
            type="button"
            onclick="createTaskBtn()"
            value="Crear"
            class="btn"
          />
        </form>
      </div>
    </div>

    <div class="aling-end">
      <img src="./log1.png" alt="" srcset="" class="login-img" />
      <p id = "txtLoginID" class="login-txt">Por favor, inicie sessión</p>
    </div>
    <div class="row header">
      <div class="col-12"></div>
      <div class="col-3">
        <input
          type="text"
          id="buscarId"
          name="buscarId"
          placeholder="Buscar (id)"
        />
        <button type="button" id="open-modal" class="btn">
          + Crear nueva tarea
        </button>
      </div>
    </div>
    <br />
    <div class="display" id="cardContiner">
      <template id="card-template">
        <div class="card-wrapper">
          <div class="aling-end">
            <img
              id="Eliminar"
              src="./delete.png"
              alt=""
              srcset=""
              class="btn-delete"
            />
          </div>

          <div class="header">
            <h2>Title</h2>

            <img
              id="Actualizar"
              src="./edit-2 1.svg"
              alt=""
              srcset=""
              class="btn-update"
            />
          </div>
          <div class="divider">
            <hr />
          </div>
          <div class="content">
            <small> Descripcion: </small>
            <br />
            <br />
            <p>Descripcion</p>
            <br /><br /><br />

            <select name="estados" class="estados" id="est">
              <option value="0"></option>
              <option value="1">Iniciada</option>
              <option value="2">Pausa</option>
              <option value="3">Terminada</option>
            </select>
            <p id="estado">Estado</p>
            <div id="barra" class="barra"></div>
          </div>
        </div>
      </template>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
